<div class="products-container">
  <h2>Catálogo de Productos</h2>
  <p>Este componente proviene del Microfrontend 1 (MFE1)</p>

  <div class="communication-status">
    <p>Comunicación entre microfrontends: <span class="status-active">Activa</span></p>
    <p *ngIf="lastNotification" class="notification">
      Última notificación: {{ lastNotification }}
    </p>
  </div>

  <div class="filters">
    <button (click)="sortByPrice()">
      Ordenar por precio {{ sortAscending ? '↑' : '↓' }}
    </button>
  </div>

  <div class="products-grid">
    <div *ngFor="let product of products" class="product-card">
      <h3>{{ product.name }}</h3>
      <p class="price">{{ product.price | currency:'USD' }}</p>
      <p class="description">{{ product.description }}</p>
      <div class="actions">
        <button (click)="addToCart(product)">Añadir al carrito</button>
        <select #quantitySelect>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
  </div>
</div>
